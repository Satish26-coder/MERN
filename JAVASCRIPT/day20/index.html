<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Events Practice</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming basic styles -->
</head>
<body>
    <h1>JavaScript Events!</h1>

    <button id="clickButton">Click Me!</button>
    <button id="hoverButton">Hover Over Me</button>

    <div id="eventBox" class="box-style">
        Mouse events will appear here.
    </div>

    <input type="text" id="nameInput" placeholder="Type your name here">
    <p id="inputDisplay"></p>

    <p id="messageArea" class="info-text"></p>
    <form id="myForm">
        <input type="text" name="data" placeholder="Type something here" required>                      
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
