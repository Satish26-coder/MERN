<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //for loop-when you know how many times you want the loop to run
      //syntax: for(intialization;condition;finalExpression/increment){
      //code } 
      for(let i=1;i<=5;i++){
        console.log("numbers:"+i);
      } 

      //while loop-whne you want the loop to run as long as a condition is true
      //syntax:while(condition{ code})
      let count=5;
      while(count>0){
        console.log("count"+count)
        count=count-1;
      }
      //do-while-want to run code atleast once
      //break and continue


    </script>
</body>
</html>
